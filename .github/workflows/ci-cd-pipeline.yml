name: ğŸš€ Quantum Trading Platform CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ejecutar tests cada dÃ­a a las 6:00 AM UTC
    - cron: '0 6 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: quantum_trading_test

jobs:
  # ===============================
  # ğŸ§ª TESTING & QUALITY ASSURANCE
  # ===============================
  test-backend:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements.txt
        pip install -r requirements/requirements-dev.txt

    - name: ğŸ” Code Quality - Black
      run: black --check src/ tests/

    - name: ğŸ” Code Quality - isort
      run: isort --check-only src/ tests/

    - name: ğŸ” Code Quality - flake8
      run: flake8 src/ tests/

    - name: ğŸ” Type Checking - mypy
      run: mypy src/

    - name: ğŸ§ª Run Tests
      run: |
        pytest tests/ \
          --cov=src \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --junit-xml=test-results.xml \
          -v
      env:
        DATABASE_URL: postgresql://postgres:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
        REDIS_URL: redis://localhost:6379
        ENVIRONMENT: testing

    - name: ğŸ“Š Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

    - name: ğŸ“‹ Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: test-results.xml

  test-frontend:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/dashboard/package-lock.json

    - name: ğŸ“¦ Install Dependencies
      working-directory: frontend/dashboard
      run: npm ci

    - name: ğŸ” Lint TypeScript
      working-directory: frontend/dashboard
      run: npm run lint

    - name: ğŸ” Type Check
      working-directory: frontend/dashboard
      run: npm run type-check

    - name: ğŸ§ª Run Tests
      working-directory: frontend/dashboard
      run: npm run test:coverage

    - name: ğŸ—ï¸ Build Production
      working-directory: frontend/dashboard
      run: npm run build

    - name: ğŸ“Š Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/dashboard/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # ===============================
  # ğŸ›¡ï¸ SECURITY SCANNING
  # ===============================
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Run Trivy Security Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“‹ Upload Trivy Results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ” Python Security Scan
      run: |
        pip install safety bandit
        safety check --json
        bandit -r src/ -f json

  # ===============================
  # ğŸ³ DOCKER BUILD & PUSH
  # ===============================
  build-docker:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and Push Trading Engine
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.trading-engine
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/quantum-trading-engine:latest
          ${{ secrets.DOCKER_USERNAME }}/quantum-trading-engine:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ—ï¸ Build and Push API Server
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.api
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/quantum-api:latest
          ${{ secrets.DOCKER_USERNAME }}/quantum-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ—ï¸ Build and Push Dashboard
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/dashboard
        file: ./frontend/dashboard/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/quantum-dashboard:latest
          ${{ secrets.DOCKER_USERNAME }}/quantum-dashboard:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ===============================
  # ğŸš€ DEPLOYMENT
  # ===============================
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        # AquÃ­ se integrarÃ­a con tu plataforma de despliegue
        # Ejemplo: kubectl, docker-compose, etc.

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Production
      run: |
        echo "Deploying to production environment..."
        # Despliegue a producciÃ³n con medidas adicionales de seguridad

  # ===============================
  # ğŸ“Š PERFORMANCE MONITORING
  # ===============================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install Performance Tools
      run: |
        pip install locust pytest-benchmark

    - name: âš¡ Run Load Tests
      run: |
        cd tests/performance
        locust --headless --users 100 --spawn-rate 10 --run-time 300s --host ${{ vars.STAGING_URL }}

    - name: ğŸ“Š Benchmark Tests
      run: |
        pytest tests/benchmarks/ --benchmark-json=benchmark-results.json

    - name: ğŸ“‹ Upload Benchmark Results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark-results.json

  # ===============================
  # ğŸ“ˆ RELEASE MANAGEMENT
  # ===============================
  create-release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ·ï¸ Generate Version
      id: version
      run: |
        VERSION=$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: ğŸ“ Generate Changelog
      id: changelog
      run: |
        git log --oneline --pretty=format:"- %s" $(git describe --tags --abbrev=0)..HEAD > CHANGELOG.md
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ğŸš€ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: Release v${{ steps.version.outputs.version }}
        body: |
          ## ğŸš€ Quantum Trading Platform Release v${{ steps.version.outputs.version }}
          
          ### ğŸ“‹ Changes:
          ${{ steps.changelog.outputs.changelog }}
          
          ### ğŸ³ Docker Images:
          - Trading Engine: `${{ secrets.DOCKER_USERNAME }}/quantum-trading-engine:${{ github.sha }}`
          - API Server: `${{ secrets.DOCKER_USERNAME }}/quantum-api:${{ github.sha }}`
          - Dashboard: `${{ secrets.DOCKER_USERNAME }}/quantum-dashboard:${{ github.sha }}`
        draft: false
        prerelease: false

  # ===============================
  # ğŸ§¹ CLEANUP
  # ===============================
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()

    steps:
    - name: ğŸ§¹ Clean up old artifacts
      run: |
        echo "Cleaning up old build artifacts..."
        # Limpiar imÃ¡genes Docker antiguas, artefactos, etc.